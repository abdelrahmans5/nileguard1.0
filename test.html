<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Test</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="assets/css/common.css">
</head>

<body>
    <!-- Navigation -->
    <div id="navbar-placeholder"></div>

    <main style="padding-top: 80px;">
        <div class="container">
            <h1>Test Page</h1>
            <p>If you can see the navbar above, the loading works!</p>
        </div>
    </main>

    <!-- Footer -->
    <div id="footer-placeholder"></div>

    <!-- Scripts -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>

    <script>
        // Inline test
        const NAVBAR_HTML = `<nav class="navbar navbar-expand-lg fixed-top" id="navbar">
    <div class="navbar-container">
        <a class="navbar-brand" href="index.html">
            <img src="assets/img/bluefuture-logo.png" alt="Blue Future Logo" 
                style="height: 40px; margin-right: 10px;">
            <span class="brand-text">Blue Future</span>
        </a>
        <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav"
            aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarNav">
            <ul class="navbar-nav">
                <li class="nav-item">
                    <a class="nav-link" href="index.html">Home</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" href="test.html">Test</a>
                </li>
            </ul>
        </div>
    </div>
</nav>`;

        function loadNavbar() {
            try {
                document.body.insertAdjacentHTML('afterbegin', NAVBAR_HTML);
                console.log('Navbar loaded');
            } catch (error) {
                console.error('Error loading navbar:', error);
            }
        }

        // Load on DOM ready
        if (document.readyState === 'loading') {
            document.addEventListener('DOMContentLoaded', loadNavbar);
        } else {
            loadNavbar();
        }
    </script>
</body>

</html>
